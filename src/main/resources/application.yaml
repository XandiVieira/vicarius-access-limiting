spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vicarius?createDatabaseIfNotExist=true
    username: root
    password: admin
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true